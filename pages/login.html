<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Icon-->
    <script src="https://kit.fontawesome.com/095ef66906.js" crossorigin="anonymous"></script>

    <!--Style-->
    <link rel="stylesheet" href="../css/login.css">

    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">

    <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
        integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg"
        crossorigin="anonymous"
    />

    <!--Título-->
    <title>InfoClick - Login</title>
</head>
<body>
    <section class="container">
        <div class="child" class="div-form">
            <h2>Já tenho cadastro</h2>
            
            <form action="">
                
                <input class="input-form" type="email" placeholder="E-mail" name="" id=""> <br>
                <input class="input-form" type="password" placeholder="Senha" name="" id=""> <br>
                <p id="forget-password" > <a  href="#">Esqueceu a senha?</a></p>
                <input class="input-form" id="button-form" type="submit" value="ENTRAR">
                <div id="line"></div>
                <p id="social-login-p" >Acessar com as redes sociais:</p>
                <div id="button-social">
                    <button class="login-social" id="facebook-button"><i style="color: #0060B1;" class="fab fa-facebook-f"></i> Entrar com <strong style="color: #0060B1;">Facebook</strong></button>
                    <button class="login-social" id="google-button"><i style="color: #ED594D;" class="fab fa-google"></i> Entrar com <strong style="color: #E72626;">Google</strong></button>
                </div>
            </form>
        </div>

        <div class="child" class="div-form">
            <h2>Quero me cadastrar</h2>

            <form action="">
                <input class="input-form" type="text" placeholder="Nome"> <br>
                <input class="input-form" type="email" placeholder="E-mail" name="" id=""> <br>
                <input class="input-form" type="password" placeholder="Crie sua Senha" name="" id=""> <br>
                <input class="input-form" type="password" placeholder="Confirme a Senha" name="" id=""> <br>
                <input class="input-form" type="text" placeholder="CPF ou CNPJ"><br>

                <input class="input-form" id="button-form" type="submit" value="CADASTRAR">
            </form>
        </div>

    </section>
</body>
</html>
